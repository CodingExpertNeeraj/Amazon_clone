<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Amezone clone </title>
</head>
<body>
    <!-- <i class="fa-regular fa-heart">haye mera dil</i> -->
    <header>
        <div class="navbar">
            <div class="nav_logo">
                <div class="logo border"></div>
            </div>
            <!-- ----------- -->
            <div class="nav_address border">
                <p class="add_first">Deliver to</p>
                <div class="add_icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add_sec">India</p>
                </div>
            </div>
            <!-- ----------- -->
            <div class="nav_search">
                <select class="search_select" name="" id="">
                    <option value="">All</option>
                </select>
                <input class="search_input" type="text" placeholder="Search Amezon">
                <div class="search_icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <!-- -------------- -->
            <div class="nav_signin border">
                <p><span>Hello, sign in</span></p>
                <p class="nav_second">Account & List</p>
            </div>
            <!-- ----------- -->
            <div class="nav_return border">
                <p><span>Returns</span></p>
                <p class="nav_second">& Orders</p>
            </div>
            <!-- -------- -->
            <div class="nav_cart border">
                <!-- <i class="fa-regular fa-cart-shopping"></i> -->
                <i class="fa-solid fa-cart-shopping"></i>
                cart
            </div>
        </div>
        <!-- ------------- -->
        <div class="panel">
            <div class="panel_all">
                <i class="fa-solid fa-bars"></i>
                All
            </div>

            <div class="panel_ops">
                <p>Today's Deals</p>
                <p>Customer Service</p>
                <p>Registry</p>
                <p>Gift Cards</p>
                <p>Sell</p>
            </div>
            <div class="panel_deals">
                Shop deals in Electronic
            </div>
        </div>
    </header>
    <script src="https://kit.fontawesome.com/4e857698a7.js" crossorigin="anonymous"></script>
</body>
</html>
